{% assign page = site.posts.first %}
{% assign content = page.content %}

<div class="content" id="home">
  <div id="sidebar-button">
    <img src="/images/sidebar-button.png">
  </div>

  <div class="post-info">
    <div class="info-container-class">
      <h2>Last Post: <small>{{ page.title }}</small></h2>
    </div>
  </div>
  <div class="post" style="padding-top:20px;">{{ content | strip_html | truncatewords: 50 }}</div>
  <div class="colophon">
    <p>
      <span id="pub-date">Published on {{ page.date | date_to_string }}</span>
      <span id="pub-date" style="float:right;"><a href="{{ page.url }}" style="float:right;margin-right:30px;">Read More</a></span>
    </p>
  </div>

  <div class="post-info">
    <div class="info-container-class">
      <h2 class="twitter_h2">Last Tweets:</h2>
    </div>
  </div>
  <a class="twitter-timeline" data-dnt="true" href="https://twitter.com/mkpascal" data-widget-id="590662379849015296">Tweets by @mkpascal</a>
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>


</div>
